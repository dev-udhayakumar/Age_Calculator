<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="icon" href="images/graph.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body style="background: rgb(254, 254, 255);">
        
  <h3 class="p-3"  id ="h1">Age Calculator</h3>
  <div class="container">
    
    <div class="row align-items-center mt-5 p-3" id="1stcard">
      <div class="col-md-8 p-3 align-items-center">
        <div class="col">
          <div class="col mt-5">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Enter your date of Birth</label>
              <input type="date" class="form-control" id="Date" >
            </div>
          </div>
          <div class="p-2">
            <label class="form-check-label" for="autoSizingCheck" id ="Invalid" style="display: none; color: red;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
              </svg>  Invalid Name or Date!
            </label>
          </div>
          <div class="col">
            <div class="d-grid gap-2">
              <button class="btn btn-primary" onclick="Calculation() , Loading() " ><b>Submit</b></button>
            </div>
          </div>
        </div>
      </div>
     
    </div>
    <div class="row align-items-end">
      <div class="col-lg-12">
        <div class="container-sm">
          <div class="row p-3">
            <div id ="Ans"  style='display:none'><h5><span class="badge bg-primary shadow-sm " id = "ResultTag"></span></h5>
              <div class="row">
                <div class="col-12 p-3">
                  <div class="card  shadow-sm" >
                    <div class="container-xxl p-1">
                      <div class="accordion" id="accordionPanelsStayOpenExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                              <b> <svg xmlns="http://www.w3.org/2000/svg" width="22" height="18" fill="currentColor" class="bi bi-calendar-date" viewBox="0 0 22 22">
                                <path d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                              </svg>  Age</b>
                            </button>
                          </h2>
                          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                            <div class="accordion-body">
                              <div class="container">
                                <div class="row">
                                  <center>
                                    <div class="col">
                                      <h3 id ="year" class="border border-2  border-dark  rounded p-1" style="font-family: 'Courier New', Courier, monospace;"></h3>
                                    </div>
                                    <div class="col">
                                      <h3 id ="Month" class="border border-dark border-2 rounded p-1" style="font-family: 'Courier New', Courier, monospace;"></h3>
                                    </div>
                                    <div class="col">
                                      <h3 id = "days" class="border border-dark border-2 rounded p-1" style="font-family: 'Courier New', Courier, monospace;"></h3>
                                    </div>
                                  </center>
                                  
                                </div>
                              </div>      
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                              <b> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gift" viewBox="0 0 16 16">
                                <path d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 14.5V7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A2.968 2.968 0 0 1 3 2.506V2.5zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43a.522.522 0 0 0 .023.07zM9 3h2.932a.56.56 0 0 0 .023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0V3zM1 4v2h6V4H1zm8 0v2h6V4H9zm5 3H9v8h4.5a.5.5 0 0 0 .5-.5V7zm-7 8V7H2v7.5a.5.5 0 0 0 .5.5H7z"/>
                              </svg> Next Birthday</b>
                            </button>
                          </h2>
                          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                            <div class="accordion-body">
                              <center>
                                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                              <lottie-player src="https://assets8.lottiefiles.com/datafiles/zc3XRzudyWE36ZBJr7PIkkqq0PFIrIBgp4ojqShI/newAnimation.json"  background="transparent"  speed="0.5"  style="width: 130px; height: 130px;"   autoplay></lottie-player>
                                  <b><p id ="NextBirth" class="badge bg-warning shadow-sm p-2 text-dark"> </p> Days to go... </b>
                              </center>
                              
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                              <b><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-clipboard-data" viewBox="0 0 16 16">
                                <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"/>
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                              </svg> Summary</b>
                            </button>
                          </h2>
                          <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                            <div class="accordion-body">
                              <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Total Days 
                                  <span class="badge bg-primary rounded-pill" id ="TotalDays"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                  Total Hours
                                  <span class="badge bg-primary rounded-pill" id ="TotalHours"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                  Total Mins
                                  <span class="badge bg-primary rounded-pill" id ="TotalMins"></span>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div> 
                </div>
                <div class="col-md-1"></div>
              </div>
              <div class="row">
                <div class="card  p-3 mb-3 border-light " >
                  <div class="container">
                    <div class="row">
                      <div class="col-md-2">
                      </div>
                      <div class="col-md-8">
                      <p style="font-size: 10px;">நெஞ்சிலே வலுவிருப்பின் வெற்றி தஞ்சமென்று உரைத்துவந்து நம்மிடம் கொஞ்சிடுவது உறுதி. </p>    
                      <p style="text-align:right; font-size: 10px;">-- C.N.Annadurai</p>  
                      </div>
                      <div class="col-md-2">
                    </div>
                  </div>
                </div>
                </div>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   <div id="overlay" style='display:none'>
          <div id="text" class=" ">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets4.lottiefiles.com/private_files/lf30_qss290sv.json"  background="transparent"  speed="0.7"  style="width: 200px; height: 200px;"  loop  autoplay></lottie-player>
          </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="index.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
