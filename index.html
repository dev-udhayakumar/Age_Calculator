<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body style="background: rgb(211, 211, 212);">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Age Calculator</a>
    </div>
  </nav>
        <div class="container  ">
            <div class="container ">
                <div class="row">
                  <center>
                  <div class="col-10 p-3 ">
                    <div class="card mb-3 shadow-sm" style="width: 16rem;" >
                        <h5 class="card-header">
                            <div class="row">
                                <center>
                                <div class="col">
                                  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                                  <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_sen1ai7d.json"  background="transparent"  speed="1"  style="width: 100px; height: 100px;"  loop  autoplay></lottie-player>
                                </div>
                              </center> 
                              </div>
                        <div class="card-body  p-1 ">
                            <div class="container ">
                                <div class="row">
                                    <h6 >Enter Your Birthüëáüèª:</h6>
                                    <center>
                                    <div class="row align-items-start">
                                      <div class="col">
                                        <input class="form-control form-control-sm  shadow-lg border-primary  border-2  rounded" id ="Date" type="date"  aria-label=".form-control-lg example">
                                      </div>
                                    </div>
                                    <p></p>
                                    <div class="row align-items-center p-2">
                                      <div class="col">
                                          <button class="btn btn-primary  "  onclick="Calculation()"   >Calculate Age</button>
                                      </div>
                                    </center>
                                    </div>
                                  </div>
                            </div>
                        </div>
                      </div>
                  </div>
                </center>
                <h5><span class="badge bg-primary" ><b>Result:</b></span></h5>
                  <center>
                  <div class="col-10 p-3">
                          <div class="card  shadow-sm  mb-3 border-light " >
                            <div class="container p-2">
                              <div class="row">
                                <div class="col">
                                  <h4 class="p-1"><b> <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-calendar-date" viewBox="0 0 16 16">

                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                  </svg>  Age</b></h4>
                                  <hr>
                                 <div class="container">
                                  <div class="row">
                                    <div class="col">
                                      <h3 id ="year" class="border border-2  border-dark  rounded p-1" style="font-family: 'Courier New', Courier, monospace;">__ Years</h3>
                                    </div>
                                    <div class="col">
                                      <h3 id ="Month" class="border border-dark border-2 rounded p-1" style="font-family: 'Courier New', Courier, monospace;">__ Months</h3>
                                    </div>
                                    <div class="col">
                                      <h3 id = "days" class="border border-dark border-2 rounded p-1" style="font-family: 'Courier New', Courier, monospace;">__ Days</h3>
                                    </div>
                                  </div>
                                </div>                    
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="card shadow-sm  mb-3 border-light " >
                            <div class="container">
                              <div class="row">
                                <div class="col">
                                <div class="col">
                                  <h4><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-clipboard-data" viewBox="0 0 16 16">
                                    <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"/>

                                  </svg> Summary</h4>
                                </div>
                                <hr>
                                <div class="col">
                                <p id ="Summary">-</p>      
                                </div>
                              </div>
                            </div>
                          </div>
                        </center>
                        </div>
                      </div>
                  </div>
                </div>
              </div>   
        </div>
